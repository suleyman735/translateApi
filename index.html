<html>
    <head>
  </head>
  <body>
  <br>
    <br>
      <br>
        <br>
    <b>English Text:</b><div id="text">hello</div> <br>
 
    <b>Converted Text(Hindi):</b> <span id="translation"></span>
    <script>
      function showIt(response) {
        if(response.data)
            document.getElementById("translation").innerHTML += "<br>" + response.data.translations[0].translatedText;
            else
            alert("Error:"+response.error.message)
      }
    </script>
    <script>
      var text = escape(document.getElementById("text").innerHTML);
     // var key='API_KEY_HERE';
      var source="en";
      var dest="es";
 
      var url = 'https://libretranslate.com/languages';
         url += source+dest+text;
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = url;
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>
  </body>
</html>
